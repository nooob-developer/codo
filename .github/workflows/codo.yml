name: Build & Release

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || 
        (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'develop')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Export Godot Project
        uses: firebelley/godot-export@v7.0.0
        with: 
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Linux Desktop entry
        run: |
          mkdir -p AppDir/usr/bin
          cp build/* AppDir/usr/bin/
          cp packaging/codo.desktop AppDir/
          cp packaging/codo-icon.png AppDir/

      - name: Build AppImage
        uses: AppImageCrafters/build-appimage@v1
        with:
          appdir: AppDir
          output: build/Codo.AppImage

      - name: Bump version and push tag
        if: github.ref == 'refs/heads/main'
        id: tagger
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          custom_tag: v0.0.1

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.new_tag }}
          name: "Release ${{ steps.tagger.outputs.new_tag }}"
          files: |
            build/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

