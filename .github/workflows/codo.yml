name: Build and Release Godot Linux AppImage

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Godot export
        uses: firebelley/godot-export@v7.0.0
        with:
          version: "4.2.2"
          export-templates: true

      - name: Export Linux build
        run: |
          mkdir -p build/linux
          godot --headless --export-release "Linux/X11" build/linux/Codo.x86_64

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp build/linux/Codo.x86_64 AppDir/usr/bin/
          cp addons/gdterm/bin/libgdterm.linux.template_release.x86_64.so AppDir/usr/lib/ || true

          cp packaging/codo.desktop AppDir/usr/share/applications/
          cp packaging/codo-icon.png AppDir/usr/share/icons/hicolor/256x256/apps/

          echo '#!/bin/sh' > AppDir/AppRun
          echo 'exec "$APPDIR/usr/bin/Codo.x86_64" "$@"' >> AppDir/AppRun
          chmod +x AppDir/AppRun

      - name: Install linuxdeploy
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Build AppImage
        run: |
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
          mv *.AppImage Codo.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Codo-AppImage
          path: Codo.AppImage

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: Codo-AppImage
          path: .

      - name: Bump version and create tag
        id: tagger
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tagger.outputs.new_tag }}
          name: Release ${{ steps.tagger.outputs.new_tag }}
          files: |
            Codo.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
